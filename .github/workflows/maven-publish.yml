# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches: [ main ]
env:
  ARTIFACT_NAME: csye6225-webapp-serverless.zip
  AWS_REGION: us-east-2
  APPLICATION_NAME: deployapp
  APPLICATION_DEPLOY_GROUP: deployGroup
  AWS_ACCESS_KEY_ID: 1
  AWS_SECRET_ACCESS_KEY: 1
jobs:
  lambda-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build lambda Artifact
        run: |
            zip -r ${{env.ARTIFACT_NAME}} lambda_function.py
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: {key}
          aws-secret-access-key: {secre-key}
          aws-region: ${{ env.AWS_REGION }}
      - name: update lambda function
        run: |
          aws lambda update-function-code --function-name serverless --zip-file fileb://${{env.ARTIFACT_NAME}}
